{% extends 'layouts/base.html' %}

{% block Title %}
    Login
{% endblock Title %}

{% block Content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col-5">
                <form method="post" class="p-2 border rounded shadow">
                    <div class="form-error">{{ form.non_field_errors }}</div>
                    {% csrf_token %}
                    {% for field in form %}
                    <p>
                        <label class="form-label" for="{{ field.id_for_label }}">{{field.label}}: </label>
                        {{ field }}
                    </p>
                    <div class="form-error">{{ field.errors }}</div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success w-100">Log in</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock Content %}
